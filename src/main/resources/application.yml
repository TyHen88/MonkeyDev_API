spring:
  profiles:
    active: local
  main:
    allow-circular-references: true
jwt:
  expiration: 86400000 # 24 hours in milliseconds

# RSA configuration is handled in profile-specific files
rsa:
  public-key: classpath:certs/public-key.pem
  private-key: classpath:certs/private-key.pem

app:
  oauth2:
    # Comma-separated list of authorized redirect URIs
    authorized-redirect-url: http://localhost:8888/oauth2/redirect

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: false
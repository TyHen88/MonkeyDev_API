server:
  port: 8080
  
spring:
  application:
    name: monkey_dev

  datasource:
    url: jdbc:postgresql://localhost:5432/wecom
    username: mac_pg
    password: 12345678
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs
  api-docs:
    path: /v3/api-docs
    enabled: true
  show-actuator: true
  cache:
    disabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

logging:
  level:
    root: info
    org.hibernate: info
    org.hibernate.SQL: debug
    org.springframework.jdbc.core: trace
    org.hibernate.orm.jdbc.bind: trace
    com.dev.monkey_dev.logging: info
    com.dev.monkey_dev.common: info